name: Generate Snake

on:

  schedule:
    - cron: "0 0 * * *" 
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: Platane/snk@v3
        with:
          # Name of your GitHub user
          github_user_name: snehal976
          # The output images to create
          outputs: dist/snake.svg?palette=github-dark
          
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # The branch where the "snake.svg" file will be saved
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
